<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
  <body style="background: #06beb6;  /* fallback for old browsers */
  background: -webkit-linear-gradient(to right, #48b1bf, #06beb6);  /* Chrome 10-25, Safari 5.1-6 */
  background: linear-gradient(to right, #48b1bf, #06beb6); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
  ">
                 
        <div class="flex-container" > 
                <h1>Weather App</h1>      
           <div>  
            Enter City:
            <input  id="cname" type="text" name="city">
            <input id="submit" type="submit">
        </div>
    
        <div id="temp" 
            style="font-size: 50px; 
            font-weight: bold; 
            color: purple;">
            </div>
            <div id="image">

            </div>
        </div>
                <script
                src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous"></script>
                <script>
                    

                      
                        function citys()
                        {   
                                     
                        var submit=$('#submit')
                        submit.click(   
                        function(){
                                        
                        var cityname=$('#cname').val()
                        var url=`http://api.openweathermap.org/data/2.5/weather?q=${cityname}`
                        var apiKey='9361bd03ec7175e9eea92fdf7a717518'
                        $.get(url+'&APPID='+apiKey).done((result)=>{
                         console.log(result)   
                        var temp= result.main.temp
                        console.log(result.weather[0].main)
                        var celcius=temp-273.15
                        var degCel =Math.floor(celcius)
                        var degF=degCel*1.8+32;
                        var ftemp=Math.floor(degF)
                        $('i').remove();
                        // $('#temp').html(`${ftemp}`)
                        if(result.weather[0].main=="Clouds")
                        {
                           $('#image').append("<i class='fas fa-cloud' style='font-size:100px ;color:white'></i>")
  
                        }
                        else if(result.weather[0].main=="Snow") {

                        $('#image').append("<i class='far fa-snowflake' style='font-size:100px ;color:white'></i>")    

                            
                        }
                         else if(result.weather[0].main=="Rain")
                         {

                        $('#image').append("<i class='fas fa-cloud-rain' style='font-size:100px;color:white'></i>")
  
                        }
                        else{
                            $('#image').append("<i class='far fa-sun' style='font-size:100px;color:white'></i>")
  
                        }
                        var symbol =String.fromCharCode(176)
                        
                        $('#temp').html(`${ftemp}${symbol} F `)

                        })               
                        })

                        
               
                    }  
                    
                    $(function()
                        {
                            
                            citys()
        
                        })
                  
                    
                </script>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
